<h1>คิวรวม</h1>

<table class="table">
  <thead>
    <tr>
      <th>คิว</th>
      <th>แผนก</th>
      <th>ห้องตรวจ</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of queues">
      <td>{{item.current_queue}}</td>
      <td>{{item.servpoint_name}}</td>
      <td>{{item.room_name}}</td>
    </tr>
  </tbody>
</table>
